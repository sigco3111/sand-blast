<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sand Blast Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              glow: {
                '0%, 100%': { opacity: 0.7 },
                '50%': { opacity: 1 },
              },
              fall: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              combo: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '20%': { transform: 'scale(1.2)', opacity: '1' },
                '80%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '0' },
              }
            },
            animation: {
              glow: 'glow 2s ease-in-out infinite',
              fall: 'fall 0.5s ease-out',
              combo: 'combo 2s ease-in-out forwards',
            },
          },
        },
      }
    </script>
    <style>
      @keyframes clear-particle-effect {
        0% {
          transform: scale(1.1);
          box-shadow: 0 0 12px currentColor, inset 0 0 4px white;
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          box-shadow: 0 0 24px currentColor, inset 0 0 8px white;
          opacity: 1;
        }
        100% {
          transform: scale(0);
          box-shadow: 0 0 8px currentColor, inset 0 0 2px white;
          opacity: 0;
        }
      }
      .particle-clearing {
        animation: clear-particle-effect 0.5s ease-in-out forwards;
        position: relative; 
        z-index: 10;
      }
    </style>

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
